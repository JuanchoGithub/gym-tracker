<!DOCTYPE html>
<html lang="en" class="h-full w-full overflow-hidden overscroll-none">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <title>Fortachon</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0f172a">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            'primary': '#38bdf8', // sky-400
            'primary-content': '#0ea5e9', // sky-500
            'secondary': '#94a3b8', // slate-400
            'background': '#020617', // slate-950 (darker)
            'surface': '#1e293b', // slate-800
            'surface-highlight': '#334155', // slate-700
            'text-primary': '#f8fafc', // slate-50
            'text-secondary': '#cbd5e1', // slate-300
            'success': '#4ade80', // green-400
            'warning': '#fbbf24', // amber-400
            'danger': '#f87171', // red-400
          },
          animation: {
            fadeIn: 'fadeIn 0.2s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(5px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
</head>
<body class="bg-background text-text-primary h-full w-full overflow-hidden overscroll-none font-sans selection:bg-primary/30 selection:text-primary-content antialiased">
  <div id="root" class="h-full w-full"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>
</html>
